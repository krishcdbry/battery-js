<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="description" content='battery-js'/>
        <meta name='keywords' content='battery-js'/>
        <title>Battery JS</title>
        <link rel="stylesheet" href="dist/app.css">
    </head>
    <body>
        <div class="battery-box">
            <h1>HTML5 BatteryStatus API</h1>
            <div class="battery">
                <div class="inner">
                    <span class="value" id="value"></span>
                    <img class="charging" id="charging" src="assets/charging.png">
                    <span class="level" id="level"></span>
                </div>
            </div>
        </div>
        <script src="dist/app.js" type="text/javascript"></script>
    </body>
</html>
