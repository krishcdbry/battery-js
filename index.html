<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="description" content="Battery JS - Elegant HTML5 Battery Status Monitor"/>
        <meta name="keywords" content="battery, html5, javascript, battery status api"/>
        <title>Battery JS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/app.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="title">Battery Status</h1>
                <p class="subtitle">HTML5 Battery API Monitor</p>
            </header>

            <main class="battery-container">
                <div class="battery">
                    <div class="battery-cap"></div>
                    <div class="battery-body">
                        <div class="battery-level" id="level">
                            <div class="battery-liquid"></div>
                        </div>
                        <div class="battery-overlay"></div>
                    </div>
                </div>

                <div class="status-display">
                    <div class="percentage" id="percentage">
                        <span class="percentage-value" id="value">0</span>
                        <span class="percentage-symbol">%</span>
                    </div>
                    <div class="charging-indicator" id="charging">
                        <svg class="bolt-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 2L4 14H11L10 22L19 10H12L13 2Z" fill="currentColor"/>
                        </svg>
                        <span>Charging</span>
                    </div>
                </div>

                <div class="info-cards">
                    <div class="info-card">
                        <span class="info-label">Status</span>
                        <span class="info-value" id="status">Checking...</span>
                    </div>
                    <div class="info-card">
                        <span class="info-label">Time Remaining</span>
                        <span class="info-value" id="time-remaining">Calculating...</span>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <p>Powered by the HTML5 Battery Status API</p>
            </footer>
        </div>
        <script src="dist/app.js" type="text/javascript"></script>
    </body>
</html>
